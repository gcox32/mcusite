<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'MCU/style.css' %}">

<div class="timeline-container" id="timeline-1">
    <div class="timeline-header">
      <h2 class="timeline-header__title">The Marvel Cinematic Universe</h2>
      <h3 class="timeline-header__subtitle">Timeline</h3>
    </div>
    <div class="timeline">
      <div class="timeline-item" data-text="CAPTAIN AMERICA">
        <div class="timeline__content"><img class="timeline__img" src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg"/>
          <h2 class="timeline__content-title">The First Avenger</h2>
          <p class="timeline__content-desc">I don't want to kill anybody. I don't like a bully.</p>
        </div>
      </div>
      <div class="timeline-item" data-text="IRON MAN">
        <div class="timeline__content"><img class="timeline__img" src="https://images.immediate.co.uk/production/volatile/sites/3/2018/05/IRON-2008-d7a2706.jpg?webp=true&quality=90&resize=620%2C413"/>
          <h2 class="timeline__content-title">I Am Iron Man</h2>
          <p class="timeline__content-desc">I want a cheeseburger.</p>
        </div>
      </div>
      <div class="timeline-item" data-text="IRON MAN">
        <div class="timeline__content"><img class="timeline__img" src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/Road-to-Endgame-Iron-Man-2-1.jpg"/>
          <h2 class="timeline__content-title">Iron Man 2</h2>
          <p class="timeline__content-desc">The one with the Russian.</p>
        </div>
      </div>
      <div class="timeline-item" data-text="THOR">
        <div class="timeline__content"><img class="timeline__img" src="https://astronlogia.com/wp-content/uploads/2018/03/Pagan-Gods.webp"/>
          <h2 class="timeline__content-title">God of Thunder</h2>
          <p class="timeline__content-desc">Because that's what heroes do.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"><a href="https://en.wikipedia.org/wiki/Stan_Lee" target="_blank">Source/Stan Lee</a></div>

  <script src="{% static 'MCU/script.js' %}"></script>
